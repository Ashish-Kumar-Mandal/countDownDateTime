<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Happy New Year 2022</title>
	<style>
		#count{width:98%; margin: 1%}
		.timer{width: 5%;
		    background-color: #80979d;
		    margin: 11px;
			float: left;
		    font-size: 41px;
		    color: white;
		    text-align: center;
			font-family:arial;}
		.time{background-color:#dae7ea;}
		.title{font-size:20px; }
		.imgShow{
			display: none;
		}

		@media only screen and (max-width: 600px) {
			.timer{
			    	width: 23%;
				margin: 5px;
		    		font-size: 25px;
			}
		}
	</style>
</head>
<body>
	<div class="imgShow" id="imgShow">
		<img src="hny2022.1.gif">
	</div>
	<div id="count">
		<div class="timer">
			<div class="time" id="day">0</div>
			<div class="title">Days</div>
		</div>
		<div class="timer">
			<div class="time" id="hours">0</div>
			<div class="title">Hours</div>
		</div>
		<div class="timer">
			<div class="time" id="min">0</div>
			<div class="title">Mins</div>
		</div>
		<div class="timer">
			<div class="time" id="sec">0</div>
			<div class="title">Sec</div>
		</div>
	</div>

	<script>
		let countDownDate=(new Date('31 Dec 2021 23:59:59').getTime())/1000;

		setInterval(function(){
			let now=new Date().getTime()/1000;
			let diff=countDownDate-now;
			let day=Math.floor(diff/(60*60*24));
			let hours=Math.floor((diff % (60*60*24))/(60*60));
			let min=Math.floor((diff % (60*60))/(60));
			let sec=Math.floor((diff % (60)));

			if(day<=0 && hours<=0 && min<=0 && sec<=0){
				document.getElementById('count').style.display='none';
				document.getElementById('imgShow').style.display='block';
			}else{
				document.getElementById("day").innerHTML = day;
				document.getElementById("hours").innerHTML = hours;
				document.getElementById("min").innerHTML = min;
				document.getElementById("sec").innerHTML = sec;
			}
		},1000);
	</script>
</body>
</html>
